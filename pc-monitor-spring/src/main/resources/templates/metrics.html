<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="topbar">
    <img src="/assets/logo.png" class="logo" alt="">
    <a href="/dashboard/home">HOME</a>
    <a href="/cadastro">CADASTRAR USUARIO</a>
    <a href="/logout" class="btn-logout">LOGOUT</a>
</div>

<div class="content">
    <h1 class="text-center mb-5" th:text="${pcCode}+':'"></h1>
    <div>
        <table class="table table-dark table-striped mx-auto w-50">
            <thead>
                <tr>
                    <th>CPU em uso (%):</th>
                    <th>Memória Livre (GB):</th>
                    <th>Usuário Logado:</th>
                </tr>
            </thead>
            <tbody  th:each="metric : ${metrics}">
                <tr>
                    <td th:text="${metric.cpuUse}">...</td>
                    <td th:text="${metric.freeMemory}">...</td>
                    <td th:text="${metric.username}">...</td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
